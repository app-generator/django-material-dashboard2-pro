{% extends 'layouts/base-fullscreen.html' %}
{% load static %}

{% block content %}

  <main class="main-content  mt-0">
    <div class="page-header min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1560157368-946d9c8f7cb6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1951&q=80');">

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-7">
            <div class="card">
              <div class="info mt-n5 mx-auto">
                <div class="icon icon-shape icon-xl border-radius-xl bg-gradient-warning shadow text-center mx-auto">
                  <i class="material-icons opacity-10">lock_open</i>
                </div>
              </div>
              <div class="card-body px-lg-5 py-lg-5 text-center">
                <div class="text-center text-muted mb-4">
                  <h2>2-Step Verification</h2>
                </div>
                <div class="row gx-2 gx-sm-3 mb-3">
                  <div class="col">
                    <div class="input-group input-group-outline">
                      <input type="text" class="form-control form-control-lg text-center" maxlength="1" autocomplete="off" autocapitalize="off">
                    </div>
                  </div>
                  <div class="col">
                    <div class="input-group input-group-outline">
                      <input type="text" class="form-control form-control-lg text-center" maxlength="1" autocomplete="off" autocapitalize="off">
                    </div>
                  </div>
                  <div class="col">
                    <div class="input-group input-group-outline">
                      <input type="text" class="form-control form-control-lg text-center" maxlength="1" autocomplete="off" autocapitalize="off">
                    </div>
                  </div>
                  <div class="col">
                    <div class="input-group input-group-outline">
                      <input type="text" class="form-control form-control-lg text-center" maxlength="1" autocomplete="off" autocapitalize="off">

                  </div>

                      <input type="text" class="form-control form-control-lg text-center" maxlength="1" autocomplete="off" autocapitalize="off">
                    </div>
                  </div>
                  <div class="col">
                    <div class="input-group input-group-outline">
                      <input type="text" class="form-control form-control-lg text-center" maxlength="1" autocomplete="off" autocapitalize="off">
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="button" class="btn bg-gradient-warning w-100">Send code</button>
                  <span class="text-muted text-sm">Haven't received it?<a href="javascript:;"> Resend a new code</a>.</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
{% endblock content %}

{% block extra_js %}
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
{% endblock extra_js %}
